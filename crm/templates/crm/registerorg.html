<!-- Assuming you have a Django model named Organization with fields: name, address, contact_info, and website -->

<!DOCTYPE html>
<html lang="en">

<head>
  {% load static %}
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Organizations</title>
  <meta content="" name="description">
  <meta content="" name="keywords">
  <link href="assets/img/icon.png" rel="icon">
  <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,600;1,700&family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Raleway:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="assets/vendor/aos/aos.css" rel="stylesheet">
  <link href="assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
  <link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">
  <link href="{% static 'main.css' %}" rel="stylesheet">
</head>

<body>
  <header id="header" class="header d-flex align-items-center">
    <div class="container-fluid container-xl d-flex align-items-center justify-content-between">
      <a href="{% url 'dashboard' %}" class="logo d-flex align-items-center">
        <h1>FBTB<span>.</span></h1>
      </a>
      <nav id="navbar" class="navbar">
        <ul> 
          <li><a href="{% url 'registerorg' %}">Register new Organization</a></li>
          <li><a href="{% url 'orglist' %}">Listed Organizations</a></li>
          <li><a href="{% url 'dashboard' %}">Events</a></li>
          <li><a href="{% url 'locate' %}">Locate</a></li>
          <li><a href="{% url 'donate' %}">Donate</a></li>
          <li><a href="{% url 'feedback' %}">Feedback</a></li>
          <li><a href="{% url 'account' %}">Account</a></li>
          <li><a href="{% url 'user-logout' %}">Logout</a></li>
        </ul>
      </nav>
      <i class="mobile-nav-toggle mobile-nav-show bi bi-list"></i>
      <i class="mobile-nav-toggle mobile-nav-hide d-none bi bi-x"></i>
    </div>
  </header>

  <section id="hero" class="hero py-5 d-flex align-items-center">
    <div class="container py-2">
      <div class="row">
        <div class="col">
          <div class="hero-content">
            <h2 class="text-center mb-5">Register Your Organization</h2>
            <div class="table-responsive">
              {% if messages %}
                {% for message in messages %}
                  <p>{{ message }} <a href="{% url 'registerorg' %}" style="color: red;">X</a></p>
                {% endfor %}
              {% endif %}
              <form action="" method="POST" class="fancy-form" id="myForm" style="display: none;">
                {% csrf_token %}
                <div class="form-group">
                  <label for="orgName">Organization Name:</label>
                  <input type="text" id="orgName" placeholder="Enter Organization Name" name="orgName" required>
                </div>

                <div class="form-group">
                  <label for="address">Address:</label>
                  <input type="text" id="address" placeholder="Enter Address" name="address" required>
                </div>

                <div class="form-group">
                  <label for="contactInfo">Contact:</label>
                  <input type="text" id="contactInfo" placeholder="Enter Contact Information" name="contactInfo" required>
                </div>
                <button type="submit" class="btn">Submit</button>
                <button type="button" class="btn" onclick="handleClose()">Close</button>
              </form>
              <button type="button" class="btn" onclick="handleAppear()">Register Organization</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  
  <script>
    function handleAppear() {
    // Hide the Appear button, show the form and Close button
    var form = document.getElementById('myForm');
    var resultContainer = document.getElementById('resultContainer');

    form.style.display = 'block';
    resultContainer.style.display = 'none';

    // Hide the Appear button
    var appearButton = document.querySelector('#myForm button:first-child');
    appearButton.style.display = 'none';
  }

  function handleClose() {
    // Hide the form and Close button, show the Appear button
    var form = document.getElementById('myForm');
    var closeButton = document.querySelector('#myForm button:last-child');

    form.style.display = 'none';
    closeButton.style.display = 'static';
  }
    async function handleSubmit(event) {
        event.preventDefault();

        const formData = new FormData(event.target);
        try {
            const response = await fetch(event.target.action, {
                method: 'POST',
                body: formData,
            });

            if (response.ok) {
                // Successful submission
                alert('Organization successfuly added!');
            } else {
                // Unsuccessful submission
                alert('Form submission failed. Please try again.');
            }
        } catch (error) {
            console.error('An error occurred:', error);
            alert('An error occurred. Please try again.');
        }
    }
</script>

  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/vendor/aos/aos.js"></script>
  <script src="assets/vendor/glightbox/js/glightbox.min.js"></script>
  <script src="assets/vendor/purecounter/purecounter_vanilla.js"></script>
  <script src="assets/vendor/swiper/swiper-bundle.min.js"></script>
  <script src="assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>
  <script src="assets/vendor/php-email-form/validate.js"></script>
  <script src="assets/js/main.js"></script>
  <script src="assets/js/events.js"></script>
</body>

</html>
